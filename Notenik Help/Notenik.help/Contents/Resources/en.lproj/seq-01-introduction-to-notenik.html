	Introduction to Notenik
</h1>
<p>Let me introduce you to <a href="http://notenik.net">Notenik</a>, a simple but powerful system for taking, collecting and referencing notes.</p>
<p>This introduction describes Notenik <a href="http://www.powersurgepub.com/products/notenik/versions.html">Version 4.80</a>.</p>
<p>When you&rsquo;re ready, go ahead and download <a href="http://www.notenik.net/Notenik-4.80.dmg">Notenik macOS application version 4.80</a>.</p>
