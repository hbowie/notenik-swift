<h1>
	The Notenik Application
</h1>
<p>This version of Notenik is written in <a href="https://swift.org">Swift</a> and is available from the <a href="https://apps.apple.com/us/app/notenik/id1465997984?mt=12">Mac App Store</a>.</p>
<p>This version was written using the <a href="https://developer.apple.com/xcode/">Xcode IDE</a>. Source can be found on <a href="https://github.com/hbowie/notenik-swift">GitHub</a>.</p>
<p>From this point on, I&rsquo;ll introduce one concept at a time.</p>
